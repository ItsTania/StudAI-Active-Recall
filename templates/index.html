<!DOCTYPE html>
<head>
  <title>StudAI Flashcards</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='logo.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='logo.png') }}" class="icon" />
  <h3>Summarise your text and generate flashcards</h3>
  <form action="/" method="post">
    <input type="text" name="input" placeholder="Enter your text here" required />
    <input type="submit" value="Start studying!" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
